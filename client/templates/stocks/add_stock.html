<template name="addStock">
	<form class="main" role="form">
		<div class="input-group">
			<input name="symbol" id="symbol" type="text" value="" placeholder="Stock Symbol..." class="form-control"/>
			<span class="input-group-btn">
				<button type="submit" class="btn btn-success">
					<span class="glyphicon glyphicon-plus"></span> Stock
				</button>
			</span>
      	</div>
	</form>
</template>
